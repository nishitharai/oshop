<div *ngIf="product.title" class="card">
    <img [src]="product.imageUrl" class="card-img-top" alt="{{product.title}}" *ngIf="product.imageUrl">
    <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">{{product.price | currency:'USD':true}}
        </p>

    </div>
    <div class="card-footer" *ngIf="showActions && shoppingCart">
        <button (click)="addToCart()" *ngIf="shoppingCart.getQuantity(product) ===0 ; else updateQuantity"
            class="btn btn-secondary btn-block">Add to Cart </button>
        <ng-template #updateQuantity>
            <app-product-quantity [product]="product" [shopping-cart]="shoppingCart"></app-product-quantity>
        </ng-template>

    </div>
</div>
